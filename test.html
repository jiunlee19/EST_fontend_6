<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            h2:nth-of-type(1) {
                color: purple;
            }

            p:nth-of-type(2) {
                color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <h2>
                첫 번째 제목
                <p>p1</p>
                <p>p2</p>
            </h2>
            <p>첫 번째 문단</p>
            <h2>두 번째 제목</h2>
            <p>두 번째 문단</p>
        </div>
    </body>
</html>
