<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            [title] {
                color: red;
            }
            /*해당 속성에 해당 속성값을 가진 요소 선택*/
            [title="hello"] {
                background-color: burlywood;
            }
            /*공백으로 구분된 단어 목록 중 btn이 들어간 이름의 요소에 적용*/
            [class~="btn"] {
                color: blue;
            }
            /*특정 문자열을 포함하거나 해당 문자열로 시작하면서 바로 뒤에 하이픈이 오는 요소*/
            [class|="btn"] {
                background-color: aquamarine;
            }
            /*특정 문자열로 시작하는 요소*/
            [class^="btn"] {
                border: 2px solid salmon;
            }
            /*특정 문자열로 끝나는 요소*/
            [class$="btn"] {
                font-size: 32px;
            }

            /*특정 문자열을 포함하는 모든 요소*/
            [class*="btn"] {
                font-weight: bold;
            }
        </style>
    </head>
    <body>
        <p title="hello">hello world</p>
        <p title="world">hello world</p>
        <p class="btn primary">hello world</p>
        <p class="secondary-btn">hello world</p>
        <p class="btn tertiary">hello world</p>
        <p class="btn-red">hello world</p>
        <p class="btn">hello world</p>
    </body>
</html>
