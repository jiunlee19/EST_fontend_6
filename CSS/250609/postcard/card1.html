<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>실습2</title>
        <link rel="stylesheet" href="./reset.css" />

        <style>
            @font-face {
                font-family: "Pretendard-Regular";
                src: url("https://fastly.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff")
                    format("woff");
                font-weight: 400;
                font-style: normal;
            }
            * {
                font-family: pretendard;
            }
            body {
                background-color: #f5f5f5;
            }
            .card1 {
                background-color: white;
                border-radius: 8px;
                width: 288px;

                box-shadow: 2px 2px 8px 0px #0000001a;
                position: relative;
                top: 46px;
                left: 63px;
                overflow: hidden;
            }
            img {
                width: 100%;
                height: 196px;
                object-fit: cover;
            }
            .postcard {
                margin: 20px 16px 16px 16px;
                /*height: 116px;*/
            }
            h2 {
                font-size: 1rem;
                font-weight: bold;
                margin: 0;
                color: #29363d;
            }
            p {
                margin: 16px 0;
                font-size: 0.75rem;
                color: #5a6a72;
                overflow: hidden;
                display: -webkit-box;
                -webkit-box-orient: vertical;
                -webkit-line-clamp: 2;
                line-height: 160%;
            }
            a {
                margin-left: 6px;
                font-weight: bold;
                text-decoration: underline;
                font-size: 0.875rem;
                line-height: 100%;
                color: #29363d;
            }
        </style>
    </head>
    <body>
        <div class="card1">
            <img src="./img/thumbnail.png" alt="image" />
            <div class="postcard">
                <h2>그것을 피가 청춘을 것이다</h2>
                <p>
                    청춘의 하였으며, 이것은 몸이 때문이다. 사는가 고동을 용기가
                    충분히 청춘 것이다. 얼마나 반짝이는 소담스...운 열락의
                    아름다우냐? 가지에 같지 청춘의 옷을 목숨을 피어나기 오직
                    군영과 칼이다. 거친 끓는 예가 뿐이다. 방지하는 꽃이 청춘을
                    생명을 이것이다. 인간의 거선의 피고, 모래뿐일 작고 우리
                    평화스러운 있는가?
                </p>
                <a href=" ">Read</a>
            </div>
        </div>
    </body>
</html>
