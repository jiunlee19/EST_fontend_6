<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>시멘틱 태그 알아보기</title>
    </head>
    <body>
        <!-- 소개 및 탐색어 도움 -->
        <!-- 회사명, 로고, 검색폼 등의 요소 포함 -->
        <!-- 헤더 안에 헤더, 헤더 안에 푸터 사용하면 안 됨. -->
        <header>
            <a href="">
                <h1>
                    위니브
                    <img src="" alt="" />
                </h1>
            </a>
            <!-- 메뉴, 목차, 브레드크럼 등이 포함 -->
            <nav>
                <ul>
                    <li>위니브 소개</li>
                    <li>위니브 오시는 길</li>
                    <li>위니브 서비스</li>
                </ul>
            </nav>
        </header>
        <!-- 각 페이지에서 한 번만 사용할 수 있음 -->
        <!-- 주요 콘텐츠 표시 -->
        <!-- 헤더와 푸터에 들어가는 내용이 포함하면 안 됨. (예외. 검색폼이 주요 기능이라면)-->
        <main>
            <!-- 독립적으로 사용 가능한 구획 태그 -->
            <!-- heading 태그 꼭 포함해야 함. -->
            <article>
                <h2>오늘의 날씨</h2>
                <p>오늘 날씨 맑음</p>
            </article>
            <!-- 특정한 섹션 정의 -->
            <section>
                <h2>위니브 소개</h2>
                <p>위니브는 미래를 위한 브랜드입니다.</p>
                <!-- section 안에 article 사용 가능 -->
                <article>
                    <h3>위니브 소개 기사</h3>
                    <p>위니브 오늘의 이슈는 이렇습니다.</p>
                </article>
            </section>
        </main>
        <!-- 페이지의 작성자, 저작권정보, 페이지 관련 문서 등의 내용 담음 -->
        <footer>
            <h2>위니브 저작권 정보</h2>
            <nav>
                <ul>
                    <li>인스타그램</li>
                    <li>블로그</li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
