<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Img 태그</title>
    </head>
    <body>
        <img
            src="./rosie.png"
            alt="위니브 검은 토끼 캐릭터 로지"
            title="위니브 보조개와 큰 리본을 가진 검은 토끼 캐릭터 로지"
        />
        <!-- image 이름 또한 유의미한 이름(001 x, flower o)으로 지으면 관련 키워드 검색 결과 중 상위로 노출시켜준다.  -->
        <!-- alt값은 생략 말고 빈 칸으로 두면, 스크린 리더기에 읽히지 않고 넘어감.
        alt와 title 둘 다 스크린리더에 읽히므로 같은 내용 사용하지 말 것.
        title내용은 커서를 대면 보이고, alt값 대체가 될 수 없음 -->

        <h3>이미지 맵</h3>
        <!-- Image Map Generated by http://www.image-map.net/ -->
        <img src="rosie.png" usemap="#image-map" />

        <map name="image-map">
            <area
                target="_blank"
                alt="위니브 검은 토끼 캐릭터 로지"
                title="위니브 보조개와 큰 리본을 가진 검은 토끼 캐릭터 로지"
                href="https://www.books.weniv.co.kr/essentials-html-css/chapter05/05-1"
                coords="410,478,18"
                shape="circle"
            />
        </map>
        <figure>
            <img
                src="https://dimg.donga.com/wps/NEWS/IMAGE/2022/09/01/115259050.2.jpg"
                alt=""
            />
            <figcaption>굉장히 커다란 코끼리 이미지</figcaption>
        </figure>
        <figure>
            <pre>
(ヽ 🎀 (ヽ
꒰〃´ ˆ `〃꒱
(っ 🥛 ⊂)
                
            </pre>
            <figcaption>귀여운 고양이 이모지</figcaption>
        </figure>
    </body>
</html>
