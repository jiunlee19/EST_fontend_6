<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>1만 시간의 법칙</title>
        <link
            rel="icon"
            href="https://img.icons8.com/?size=100&id=21069&format=png&color=000000"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <section class="contents">
            <div class="title">
                <img
                    src="https://paullab.co.kr/images/10000hours/title.png"
                    alt=""
                />
                <div></div>
                <img
                    src="https://paullab.co.kr/images/10000hours/clock.png"
                    alt=""
                />
            </div>
            <div class="intro">
                <p class="intro-saying">
                    "연습은 어제의 당신보다 당신을 더 낫게 만든다.
                </p>
                <div class="explain">
                    <p>
                        <strong>1만 시간의 법칙</strong>은<br />
                        어떤 분야의 전문가가 되기 위해서는<br />
                        최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                    </p>
                    <img
                        src="https://paullab.co.kr/images/10000hours/quotes.png"
                        alt=""
                    />
                </div>
            </div>

            <!-- <div></div> -->
            <div class="input">
                <p>
                    나는
                    <input type="text" placeholder="예)프로그래밍" />
                    전문가가가 될 것이다.
                </p>
                <p>
                    그래서 앞으로 매일 하루에
                    <input type="text" placeholder="예)5시간" /> 시간씩 훈련할
                    것이다.
                </p>
            </div>
            <div class="button">
                <button>나는 며칠 동안 훈련을 해야 1만 시간이 될까?</button>
                <img
                    src="https://paullab.co.kr/images/10000hours/click.png"
                    alt=""
                />
            </div>
        </section>
        <section class="model"></section>
        <section class="copyright">
            <footer>
                <p>Made by &copy;이지언</p>
                <p>

                    있습니다.<br />
                    수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수
                    있습니다.
                    <br />
                </p>
            </footer>
        </section>
    </body>
</html>
